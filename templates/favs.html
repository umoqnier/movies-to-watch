{% extends "base.html" %}
{% block content %}

{% if movies %}
 <div class="container-fluid">
  <h1>Lista de peliculas favoritas <i class="fa fa-star"></i></h1>
  <h2>Total: {{ movies |length }}</h2>
  {% for row in movies|slice(rows) %}
    <div class="row justify-content-center">
      {% for movie in row %}
        <div class="col-md-3 mt-3">
          {{ card_render(movie) }}
        </div>
      {% endfor %}
    </div>
  {% endfor %}
</div>
{% else %}
<div class="container-fluid mt-3">
  <h1>No hay peliculas favoritas</h1>
  <img class="img-fluid mx-auto d-block" src="https://http.cat/404" alt="Imagen de gato que no encuentra nada"/>
</div>
{% endif %}

{% endblock %}
